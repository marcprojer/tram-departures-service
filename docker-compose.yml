version: '3.8'

services:
  vbz-tram-service:
    build: .
    container_name: vbz-tram-departures
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Europe/Zurich
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/abfahrten', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
