version: '3.8'

services:
  tram-departures:
    build: .
    image: tram-departures:latest
    container_name: tram-departures-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Optional: Mount config files if needed
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tram-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tram-departures.rule=Host(`tram.yourdomain.com`)"
      - "traefik.http.routers.tram-departures.tls=true"
      - "traefik.http.routers.tram-departures.tls.certresolver=letsencrypt"

networks:
  tram-network:
    driver: bridge

# Optional: Add volume for persistent data if needed
volumes:
  tram-data:
    driver: local