version: '3.8'

services:
  tram-departures:
    build: .
    image: tram-departures:latest
    container_name: tram-departures-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Portainer Labels
      - "io.portainer.accesscontrol.teams=administrators"
      
      # Optional: Traefik Labels (wenn du Traefik verwendest)
      - "traefik.enable=true"
      - "traefik.http.routers.tram-departures.rule=Host(`tram.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.tram-departures.tls=true"
      - "traefik.http.services.tram-departures.loadbalancer.server.port=3000"
      
      # Watchtower Labels (f√ºr automatische Updates)
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  default:
    name: tram-network