# Alternative docker-compose.yml für private Repositories
# Diese Datei verwenden, wenn Git-Integration in Portainer nicht funktioniert

version: '3.8'

services:
  tram-departures:
    build:
      context: .
      dockerfile: Dockerfile
    image: tram-departures:latest
    container_name: tram-departures-app
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Portainer Labels
      - "io.portainer.accesscontrol.teams=administrators"
      
      # Watchtower Labels (für automatische Updates)
      - "com.centurylinklabs.watchtower.enable=false"  # Manual updates only
      
      # Traefik Labels (optional)
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.tram-departures.rule=Host(`${DOMAIN:-tram.localhost}`)"
      - "traefik.http.routers.tram-departures.tls=${TLS_ENABLE:-false}"
      - "traefik.http.services.tram-departures.loadbalancer.server.port=3000"

networks:
  default:
    name: tram-network